name: flutter_code_editor
description: A customizable code field supporting syntax highlighting and code folding.
version: 0.2.12
repository: https://github.com/akvelon/flutter-code-editor

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  autotrie: ^2.0.0
  characters: ^1.2.1
  charcode: ^1.3.1
  collection: ^1.16.0
  equatable: ^2.0.5
  flutter: { sdk: flutter }
  http: ^0.13.5
  linked_scroll_controller: ^0.2.0
  meta: ^1.7.0
  mocktail: ^0.3.0
  scrollable_positioned_list: ^0.3.5
  tuple: ^2.0.1
  url_launcher: ^6.1.8
  flutter_highlight:
    git:
      url: https://github.com/yescorp/highlight.dart.git
      ref: 06f8a5eac88554647c7a181b74e41bfc839215cf
      path: flutter_highlight/
  highlight:
    git:
      url: https://github.com/yescorp/highlight.dart.git
      ref: 1138baf588ae306dde538cccb4fb0483d401b2fb
      path: highlight/

dev_dependencies:
  fake_async: ^1.3.1
  flutter_test: { sdk: flutter }
  total_lints: ^2.18.0

flutter:
  uses-material-design: true
